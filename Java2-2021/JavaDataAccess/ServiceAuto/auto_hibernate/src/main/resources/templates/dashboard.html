<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>

    <div class="container d-flex">
        <div th:each="elem, props : ${services}" style="width: 300px;" class="card m-3">
            <img th:src="${elem.image}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${elem.name}"></h5>
                <p class="card-text" th:text="${elem.description}"></p>
                <p class="card-text" th:text="${elem.price}"></p>
                <a th:href="@{/services/{id}(id=${elem.id})}" class="btn btn-primary">Vezi mai multe</a>
            </div>
        </div>
    </div>

</body>
</html>
