<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>

<table class="table table-striped">
    <tr th:each="elem, props : ${users}">
        <td th:text="${elem.firstName}"></td>
        <td th:text="${elem.lastName}"></td>
        <td th:text="${elem.email}"></td>
        <td th:text="${elem.phone}"></td>
        <td>
            <a th:href="@{/users/{id}(id=${elem.id})}" class="btn btn-primary">Modifica</a>
        </td>
    </tr>

</table>

</body>
</html>
