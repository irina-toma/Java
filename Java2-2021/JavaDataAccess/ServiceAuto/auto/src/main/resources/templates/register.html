<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 mt-5">
    <form method="post" action="/register-result">
        <div class="mb-3">
            <label for="exampleInputFirstName1" class="form-label">First name</label>
            <input name="firstName" required type="text" class="form-control" id="exampleInputFirstName1" aria-describedby="firstNameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputLastName1" class="form-label">Last name</label>
            <input name="lastName" required type="text" class="form-control" id="exampleInputLastName1" aria-describedby="lastNameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name="email" required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            <div class="form-text text-danger" th:text="${errEmail}"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPhone1" class="form-label">Phone number</label>
            <input name="phone" required type="number" class="form-control" id="exampleInputPhone1" aria-describedby="PhoneNumberHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" required type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Retype password</label>
            <input name="password2" required type="password" class="form-control" id="exampleInputPassword2">
            <div class="form-text text-danger" th:text="${errPassword}"></div>
        </div>
        <div class="mb-3 form-check">
            <input name="agree" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to the
                <a href="/terms-conditions">terms and conditions</a>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="mt-3 d-flex justify-content-end">
            <div>Already have an account?
                <a href="/login">Login</a>
            </div>
        </div>
</form>
</div>
</body>
</html>
