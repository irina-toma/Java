<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 mt-5">
    <form method="put" th:action="@{/users/{id}(id=${user.id})}">
        <div class="mb-3">
            <label for="exampleInputFirstName1" class="form-label">First name</label>
            <input th:value="${user.firstName}" name="firstName" required type="text" class="form-control" id="exampleInputFirstName1" aria-describedby="firstNameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputLastName1" class="form-label">Last name</label>
            <input th:value="${user.lastName}" name="lastName" required type="text" class="form-control" id="exampleInputLastName1" aria-describedby="lastNameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input th:value="${user.email}" name="email" required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="form-text text-danger" th:text="${errEmail}"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPhone1" class="form-label">Phone number</label>
            <input th:value="${user.phone}" name="phone" required type="number" class="form-control" id="exampleInputPhone1" aria-describedby="PhoneNumberHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" required type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
